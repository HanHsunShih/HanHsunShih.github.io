<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky on Your Day</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="./script/site-api.js" defer></script>

  <body>
    <header class="header">
      <h1 class="header__title">Sky of the Day</h1>
    </header>
    <section class="main">
      <div class="main__max">
        <div class="main__left-box">
          <div class="main__img-box">
            <img class="main__img" />
          </div>
        </div>
        <div class="main__right-box">
          <p class="main__right-title">London History Today</p>
          <p class="main__content"></p>
          <form class="main__form">
            <input type="date" id="date" name="date" /><br />
            <button class="main__button">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>
